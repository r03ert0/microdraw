<style>
/* Login
-----------------------------------------------------------------------------*/
#login {
	text-align:center;
	display:inline-block;
	padding-top:0.5em;
}
#login * {
	width:auto;
	font-family: 'Voltaire', sans-serif;
	font-size:1rem;
	display:inline;
}
#login .hidden {
	display:none !important;
}
#login.loginbox {
	border:1px solid lightGrey;
	position:fixed;
	top:10px;
	left:-150px;
	background-color:white;
	padding:20px;
	max-width:80%;
	margin-left: 50%;
    width: 300px;
    height: 150px;
    line-height:20px;
	box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.5);
    z-index:20;
}
#login.loginbox * {
	color:black;
}
#login.loginbox #username,
#login.loginbox #e-mail,
#login.loginbox #password,
#login.loginbox #repassword,
#login.loginbox #registerLink,
#login.loginbox #remind,
#login.loginbox #warning {
	display:block;
}
#login.loginbox #username,
#login.loginbox #e-mail,
#login.loginbox #password,
#login.loginbox #repassword {
	width:90%;
}
</style>

<a id="loginLink" href="#" onclick="MyLoginWidget.displayLoginForm()">Log in</a>
<span id="loggedinLink">
	<a id="user" href="#"></a>
	(<a id="logout" href="#" onclick="MyLoginWidget.logout()">Log out</a>)
</span>
<input id="username" type="text" placeholder="Name"/>
<input id="e-mail" type="email" placeholder="E-Mail"/>
<input id="password" type="password" placeholder="Password"/>
<input id="repassword" type="password" placeholder="Confirm Password"/>
<button id="sendLogin" type="submit" onclick="MyLoginWidget.sendLogin()">Send</button>
<button id="register" onclick="MyLoginWidget.sendRegister()">Send</button>
<button id="cancel" onclick="MyLoginWidget.cancel()">Cancel</button>
<a id="registerLink" href="#" onclick="MyLoginWidget.displayRegisterForm()">Register</a>
<a id="remind" href="#" onclick="MyLoginWidget.remind()">Forgotten password</a>
<span id="warning" style="color:red"></span>
