<html>

<head>
	<title>MicroDraw</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<link rel="stylesheet" href="css/microdraw.css" type="text/css" />
</head>

<body>

<!-- Toolbar -->
<div id="info" class="table">
	<div class="row" style="height:10px">
		<div class="cell" id="login"></div>
	</div>
	
	<div class="row" style="height:10px">
		<div class="cell" style="height:150px">
			<div id="myNavigator"  style="width:100px;height:100px"></div>
		</div>
	</div>
	
	<div class="row" style="height:10px">
		<div class="cell" style="text-align:center">
			<div class="buttonGroup">
				<img class="button" id="home"        src="img/home.svg" />
				<img class="button" id="zoom-in"     src="img/plus.svg" />
				<img class="button" id="zoom-out"    src="img/minus.svg" />
                                <img class="button" id="prev"    src="img/prev.svg" />
                                <input id="slice-name" list="slice-names" style="width:80px" />
                                <img class="button" id="next"    src="img/next.svg" />
                                <input type="range" id="slider" style="width:140px" />
			</div>
			<div class="buttonGroup">
				<img class="button" id="zoom"        title="Navigator"              src="img/navigate.svg" />
				<img class="button" id="select"      title="Select"                 src="img/select.svg" />
				<img class="button" id="draw"        title="Draw"                   src="img/draw.svg" />
				<img class="button" id="addpoint"    title="Add a point"            src="img/addPoint.svg" />
				<img class="button" id="delpoint"    title="Delete a point"         src="img/deletePoint.svg" />
				<img class="button" id="addregion"   title="Union of regions"       src="img/union.svg" />
				<img class="button" id="delregion"   title="Subtraction of regions" src="img/subtract.svg" />
				<img class="button" id="splitregion" title="Split a region"         src="img/split.svg" />
			</div>
			<div class="buttonGroup">
				<img class="button" id="delete" title="Delete region"    src="img/delete.svg" />
				<img class="button" id="save"   title="Save annotations" src="img/save.svg" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="cell">
			<br />
			Regions
			<div id="regionList" style="height:auto;margin-bottom:0;overflow-y:scroll"></div>
		</div>
	</div>
</div>

<!-- Region Picker -->
<div id="regionPicker">
</div>

<!-- OpenSeadragon viewer -->
<div id="openseadragon1" style="width:100%">
<div id="openseadragon" style="margin-left:200px">
<div id="openseadragonx" style="float:left;width:30%;margin-left:8px">
</div>
<div id="openseadragony" style="float:left;width:30%;margin-left:8px">
</div>
<div id="openseadragonz" style="float:left;width:30%;margin-left:8px">
</div>
</div>

<!-- naat logo -->
<a id="logo" href="http://neuroanatomy.github.io">
	<img src="img/naat.svg" style="width:2.5em" />
</a>

<!-- Load javascript -->
<script src="lib/paper-full.min.js"></script>
<script src="lib/openseadragon/openseadragon.js"></script>
<script src="lib/openseadragon-viewerinputhook.min.js"></script>
<script src="lib/OpenSeadragonScalebar/openseadragon-scalebar.js"></script>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/mylogin/login.js"></script>
<script src="base.js"></script>
<script src="neurolex-ontology.js"></script>
<script src="microdraw.js"></script>
</body>
</html>
