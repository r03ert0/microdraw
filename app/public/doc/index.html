<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" media="all">
    <style>
    body {
        margin: 0 auto;
        margin-left: 310px;
        max-width: 50em;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        font-weight: 300;
        line-height: 1.5;
        color: #fff;
        background: #222;
        padding: 4em 1em;
        text-indent: -2em;
    }
    #wrapperToc {
    	position: fixed;
    	height: 100%;
    	top: 0px;
    	left: 3px;
    	width: 305px;
    	overflow-y: auto;
    }

    #toc {
    	height: 100%;
    	padding-top: 40px;
    	overflow-y: scroll;
    }

    a {
    	color: lightgrey;
    	text-decoration: none;
    }

    .link {
    	color: #ffffff;
    	text-decoration: none;
    }

    img {
      padding-right: 8px;
    }

    img #toolset {
      padding-left: 2em;
    }

    h1,h2,strong {
        color: #ffffff;
        font-weight: 300;
    }

    h3 {
        margin-top: 1em;
        padding-top: 1em;
        font-weight: 100;
    }
    code,
    pre {
      background: #333;
    }

    code {
      padding: 2px 4px;
      vertical-align: text-bottom;
    }

    pre {
      padding: 1em;
    }
    </style>
</head>

<body>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.4.3/dist/showdown.min.js"></script>
    <script>
    var req = new XMLHttpRequest();
    req.open('GET', 'microdraw.md');
    req.onreadystatechange = function() {
        var converter = new showdown.Converter();
        var text      = this.responseText;

        showdown.setOption('tables', true);
        var html      = converter.makeHtml(text);
        document.body.innerHTML=html;
    }
    req.overrideMimeType("text/plain; charset=UTF-8");
    req.send();
    </script>
</body>

</html>
